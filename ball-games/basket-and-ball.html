<style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: black; /* Page background in black */
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a.active {
            font-weight: bold;
        }

        .games-container {
            display: grid;
            gap: 16px; /* Adjust spacing between game tiles */
            padding: 20px;
        }

        /* Desktop View: 4 Columns */
        @media (min-width: 768px) {
            .games-container {
                grid-template-columns: repeat(4, 1fr); /* 4 columns */
            }
        }

        /* Mobile View: 2 Columns */
        @media (max-width: 767px) {
            .games-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns */
            }
        }

        .game-tile {
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            overflow: hidden;
            background-color: white; /* Game box background in white */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-tile img {
            width: 100%;
            height: auto;
            display: block;
        }

        .game-tile p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .game-tile.popular {
            border-color: red;
        }

        .section-title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: white;
        }

        .description {
            text-align: center;
            color: #ccc;
        }

        .note {
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
    </style>
<a href="projects/basket-and-ball/index.html" class="game-tile">
    <img src="projects/basket-and-ball/thumb.jpg" alt="Basket and Ball">
    <p>Basket and Ball</p>
</a>
